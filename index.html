<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRHorse | Get Motivate</title>
    <!-- materialize css  -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

      referrerpolicy="no-referrer"

    <!-- Compiled and minified JavaScript -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body class="blue-grey darken-3">
    <div class="container">
      <div class="main_title">
        <span>" True Knowledge exists in knowing that you know nothing "</span>
        <span class="Byauthor">- Socrates</span>
      </div>
      <div class="row">
        <div
          style="background: indigo"
          class="darken-1 wrapper card waves-effect waves-block waves-light hoverable"
        >
          <p class="version">alpha version</p>

          <button
            class="copyBtn waves-effect waves-light btn"
            onclick="M.toast({html: 'Copied!'})"
          >
            <i class="far fa-clone"></i>
          </button>
          <div class="text_wrapper">
            
          <p class="quotes offset-s6 card-content"></p>

          <p class="author card-content"></p>
          
          </div>
          <div class="All_btn_wrapper">
            <button
              class="preve sizing_btn waves-effect waves-light btn align-center tooltipped"
              data-position="left"
              data-tooltip="Last One"
            >
              <i class="material-icons">chevron_left</i>
            </button>
            <button
              class="
                next
                tooltipped
                sizing_btn
                waves-effect waves-light
                btn
                align-center
              "
              data-position="right"
              data-tooltip="Next"
            >
              <i class="material-icons">chevron_right</i>
            </button>
          </div>
        </div>
      </div>

      <ul class="getList"></ul>
<form class="copiedForm">
      <textarea class="copiedData"></textarea>
</form>
    </div>
    <footer class="page-footer blue-grey darken-1">
      <div class="footer-copyright">
        <div class="container">&copy; 2023 CodeStatue</div>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let elems = document.querySelectorAll(".tooltipped");
        let instances = M.Tooltip.init(elems, {});
      });
    </script>
    <script src="app.js"></script>
